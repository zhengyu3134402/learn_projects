<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>a</title>
    <script src="../../node_modules/vue/dist/vue.js"></script>
    <script src="../../node_modules/vuex/dist/vuex.js"></script>
    <style>

    </style>
</head>
<body>
    <div id="app">

    </div>

    <script>
       Vue.use(Vuex);

        const myStore = new Vuex.Store({
            state: {
                name: "Alex",
                style:{'backgroundColor':'pink'}
            },
            mutations: {
                change_color:function (state) {
                    return state.style.backgroundColor = 'green'
                }
            },

        });

        let App = {
            template: `
                <div>
                    <div v-bind:style="back">1111</div>
                    <input type="button" v-on:click="change" value="变色">
                </div>
                  `,

            computed: {
                back:function () {

                    return this.$store.state.style
                }
            },
            methods:{
                change:function () {
                    return this.$store.commit('change_color')
                }
            }
        };

        new Vue({
            el: "#app",
            store: myStore,
            template: `<app></app>`,
            components: {
                'app': App,
            },
        })



    </script>
</body>
</html>
