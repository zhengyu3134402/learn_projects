<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>欢迎来到重置密码页面</h1>
<div>
    <form action="{% url 'app_auth:reset_password' %}" method="post">
        {% csrf_token %}
        <span>请输入您的邮箱：</span>
        <input type="text" name="email">
        <input type="submit" value="提交">
    </form>
</div>

</body>
</html>
