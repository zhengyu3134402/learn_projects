<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>欢迎来到密码修改页面</h1>
    <form action="{% url 'app_auth:change_password' %}" method="post">
        {% csrf_token %}
        <div>

            <span>请输入当前账号密码：</span><input type="password" name="current_password">
        </div>
        <div>

            <span>请输入新密码：</span><input type="password" name="new_password">
        </div>
        <div>

            <span>请确认输入新密码：</span><input type="password" name="re_new_password">
        </div>
        <div>

            <input type="submit" value="提交">
        </div>
    </form>
</body>
</html>
